<div class="row">
    <div class="col-xs-12  col-md-6 col-md-offset-3">
        <h1 class="text-center">{{title}}</h1>
        <app-alert [message]="error" *ngIf="error" (close)="onHandlerError()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form *ngIf="!isLoading">
            <div class="form-group email-label">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" email />
            </div>
            <div class="form-group password-label">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" minlength="6" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="true">{{isLoginMode ? 'Login' :
                    'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Sign
                    Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
