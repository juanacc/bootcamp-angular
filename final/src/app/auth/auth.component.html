<div class="row">
    <div class="col-xs-12  col-md-6 col-md-offset-3">
        <h1 class="text-center title">{{title}}</h1>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandlerError()"></app-alert>
        <div class="panel p-t-8 p-b-8 p-l-8 p-r-8">
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" ngModel name="email" required email />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" required
                        minlength="6" />
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' :
                        'Sign Up'}}</button> |
                    <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ?
                        'Sign
                        Up' : 'Login'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
